<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dise√±o Rojo Negro Blanco</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .barra-navegacion {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 50px;
      height: 50px;
      background-color: #f00;
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      padding: 20px;
      background-color: #fff;
    }

    .contenido-principal {
      flex: 3;
      padding-right: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    .noticia {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 10px;
      border: 2px solid #000;
    }

    .imagen {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    .imagen-roja {
      background-color: #f00;
    }

    .imagen-negra {
      background-color: #000;
    }

    .imagen-blanca {
      background-color: #fff;
      border: 1px solid #000;
    }

    .widget {
      background-color: #f00;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .widget h4 {
      margin-bottom: 5px;
      color: #fff;
    }

    .widget p {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="barra-navegacion">
      <div class="logo"></div>
      <nav class="menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contenido-principal">
      <article class="noticia">
        <div class="imagen imagen-roja"></div>
        <h2>EL MAS GRANDE</h2>
        <p>SIGUE SIENDO RIVER</p>
      </article>

      <article class="noticia">
        <div class="imagen imagen-blanca"></div>
        <h3></h3>
        <p>ULTIMO TITULO</p>
      </article>

      <article class="noticia">
        <div class="imagen imagen-negra"></div>
        <p>ULTIMO PARTIDO</p>
      </article>
    </section>

    <aside class="sidebar">
      <div class="widget">
        <h4>ESTADIO</h4>
        <p>MONUMENTAL</p>
      </div>
      <div class="widget">
        <h4>TITULOS</h4>
        <p>4 LIBERTADORES</p>
      </div>
      <div class="widget">
        <h4>IMPORTANTE</h4>
        <p>9/12/18</p>
      </div>
    </aside>
  </main>
</body>
</html>
